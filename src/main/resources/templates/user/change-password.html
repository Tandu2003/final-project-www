<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Đổi mật khẩu - Website Bán Thiệp Trực Tuyến</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-key me-2"></i>Đổi mật khẩu
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/user/change-password}" th:object="${changePasswordForm}" method="post">
                            <!-- Current Password -->
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Mật khẩu hiện tại <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="oldPassword" 
                                           th:field="*{oldPassword}"
                                           placeholder="Nhập mật khẩu hiện tại"
                                           required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleOldPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div th:if="${#fields.hasErrors('oldPassword')}" class="text-danger">
                                    <small th:errors="*{oldPassword}"></small>
                                </div>
                            </div>
                            
                            <!-- New Password -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Mật khẩu mới <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="newPassword" 
                                           th:field="*{newPassword}"
                                           placeholder="Nhập mật khẩu mới"
                                           required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger">
                                    <small th:errors="*{newPassword}"></small>
                                </div>
                                <small class="form-text text-muted">Mật khẩu phải có ít nhất 6 ký tự</small>
                            </div>
                            
                            <!-- Confirm New Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Xác nhận mật khẩu mới <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="confirmPassword" 
                                           th:field="*{confirmPassword}"
                                           placeholder="Nhập lại mật khẩu mới"
                                           required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                                    <small th:errors="*{confirmPassword}"></small>
                                </div>
                            </div>
                            
                            <!-- Password Strength Indicator -->
                            <div class="mb-3">
                                <div class="progress" style="height: 5px;">
                                    <div class="progress-bar" id="passwordStrength" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small id="passwordStrengthText" class="form-text text-muted">Độ mạnh mật khẩu</small>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="fas fa-save me-2"></i>Đổi mật khẩu
                                </button>
                            </div>
                        </form>
                        
                        <!-- Back Link -->
                        <div class="text-center mt-4">
                            <a href="/user/profile" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>Quay lại thông tin cá nhân
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Password Tips -->
                <div class="card mt-3">
                    <div class="card-header bg-info text-white">
                        <h6 class="mb-0">
                            <i class="fas fa-lightbulb me-2"></i>Mẹo tạo mật khẩu mạnh
                        </h6>
                    </div>
                    <div class="card-body">
                        <ul class="mb-0">
                            <li>Sử dụng ít nhất 8 ký tự</li>
                            <li>Kết hợp chữ hoa, chữ thường, số và ký tự đặc biệt</li>
                            <li>Không sử dụng thông tin cá nhân</li>
                            <li>Không sử dụng mật khẩu đã dùng trước đó</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Additional JS for password toggle and strength indicator -->
    <div th:fragment="additional-js">
        <script>
            // Password toggle functionality
            function setupPasswordToggle(toggleId, passwordId) {
                document.getElementById(toggleId).addEventListener('click', function() {
                    const password = document.getElementById(passwordId);
                    const icon = this.querySelector('i');
                    
                    if (password.type === 'password') {
                        password.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        password.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
            
            setupPasswordToggle('toggleOldPassword', 'oldPassword');
            setupPasswordToggle('toggleNewPassword', 'newPassword');
            setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');
            
            // Password strength indicator
            document.getElementById('newPassword').addEventListener('input', function() {
                const password = this.value;
                const strengthBar = document.getElementById('passwordStrength');
                const strengthText = document.getElementById('passwordStrengthText');
                
                let strength = 0;
                let strengthLabel = '';
                
                if (password.length >= 6) strength += 20;
                if (password.length >= 8) strength += 20;
                if (/[a-z]/.test(password)) strength += 20;
                if (/[A-Z]/.test(password)) strength += 20;
                if (/[0-9]/.test(password)) strength += 10;
                if (/[^A-Za-z0-9]/.test(password)) strength += 10;
                
                strengthBar.style.width = strength + '%';
                
                if (strength < 40) {
                    strengthBar.className = 'progress-bar bg-danger';
                    strengthLabel = 'Yếu';
                } else if (strength < 70) {
                    strengthBar.className = 'progress-bar bg-warning';
                    strengthLabel = 'Trung bình';
                } else {
                    strengthBar.className = 'progress-bar bg-success';
                    strengthLabel = 'Mạnh';
                }
                
                strengthText.textContent = 'Độ mạnh mật khẩu: ' + strengthLabel;
            });
            
            // Password confirmation validation
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = this.value;
                
                if (newPassword !== confirmPassword) {
                    this.setCustomValidity('Mật khẩu xác nhận không khớp');
                } else {
                    this.setCustomValidity('');
                }
            });
        </script>
    </div>
</body>
</html>
