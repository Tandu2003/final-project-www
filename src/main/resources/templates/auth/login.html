<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Đăng nhập - Website Bán Thiệp Trực Tuyến</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/auth/login}" th:object="${loginDTO}" method="post">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Email
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}"
                                       placeholder="Nhập email của bạn"
                                       required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                    <small th:errors="*{email}"></small>
                                </div>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Mật khẩu
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           th:field="*{password}"
                                           placeholder="Nhập mật khẩu"
                                           required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <small th:errors="*{password}"></small>
                                </div>
                            </div>
                            
                            <!-- Remember Me -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" 
                                       class="form-check-input" 
                                       id="rememberMe" 
                                       th:field="*{rememberMe}">
                                <label class="form-check-label" for="rememberMe">
                                    Ghi nhớ đăng nhập
                                </label>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                                </button>
                            </div>
                        </form>
                        
                        <!-- Links -->
                        <div class="text-center mt-4">
                            <p class="mb-2">
                                <a href="/auth/register" class="text-decoration-none">
                                    <i class="fas fa-user-plus me-1"></i>Chưa có tài khoản? Đăng ký ngay
                                </a>
                            </p>
                            <p class="mb-0">
                                <a href="/auth/forgot-password" class="text-decoration-none">
                                    <i class="fas fa-key me-1"></i>Quên mật khẩu?
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Demo Account Info -->
                <div class="card mt-3">
                    <div class="card-header bg-info text-white">
                        <h6 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>Tài khoản demo
                        </h6>
                    </div>
                    <div class="card-body">
                        <p class="mb-2"><strong>Admin:</strong></p>
                        <p class="mb-1">Email: admin@greetingcards.com</p>
                        <p class="mb-3">Password: admin123</p>
                        
                        <p class="mb-2"><strong>User:</strong></p>
                        <p class="mb-1">Email: user@example.com</p>
                        <p class="mb-0">Password: user123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Additional JS for password toggle -->
    <div th:fragment="additional-js">
        <script>
            document.getElementById('togglePassword').addEventListener('click', function() {
                const password = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (password.type === 'password') {
                    password.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    password.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        </script>
    </div>
</body>
</html>
