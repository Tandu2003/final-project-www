<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Đăng ký - Website Bán Thiệp Trực Tuyến</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>Đăng ký tài khoản
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/auth/register}" th:object="${registerDTO}" method="post">
                            <div class="row">
                                <!-- Email -->
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-1"></i>Email <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           th:field="*{email}"
                                           placeholder="Nhập email của bạn"
                                           required>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <small th:errors="*{email}"></small>
                                    </div>
                                </div>
                                
                                <!-- Full Name -->
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">
                                        <i class="fas fa-user me-1"></i>Họ tên <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="fullName" 
                                           th:field="*{fullName}"
                                           placeholder="Nhập họ tên đầy đủ"
                                           required>
                                    <div th:if="${#fields.hasErrors('fullName')}" class="text-danger">
                                        <small th:errors="*{fullName}"></small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Password -->
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Mật khẩu <span class="text-danger">*</span>
                                    </label>
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control" 
                                               id="password" 
                                               th:field="*{password}"
                                               placeholder="Nhập mật khẩu"
                                               required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                        <small th:errors="*{password}"></small>
                                    </div>
                                    <small class="form-text text-muted">Mật khẩu phải có ít nhất 6 ký tự</small>
                                </div>
                                
                                <!-- Confirm Password -->
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Xác nhận mật khẩu <span class="text-danger">*</span>
                                    </label>
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control" 
                                               id="confirmPassword" 
                                               th:field="*{confirmPassword}"
                                               placeholder="Nhập lại mật khẩu"
                                               required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                                        <small th:errors="*{confirmPassword}"></small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Phone -->
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">
                                        <i class="fas fa-phone me-1"></i>Số điện thoại
                                    </label>
                                    <input type="tel" 
                                           class="form-control" 
                                           id="phone" 
                                           th:field="*{phone}"
                                           placeholder="Nhập số điện thoại">
                                    <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                                        <small th:errors="*{phone}"></small>
                                    </div>
                                </div>
                                
                                <!-- Address -->
                                <div class="col-md-6 mb-3">
                                    <label for="address" class="form-label">
                                        <i class="fas fa-map-marker-alt me-1"></i>Địa chỉ
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="address" 
                                           th:field="*{address}"
                                           placeholder="Nhập địa chỉ">
                                    <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                                        <small th:errors="*{address}"></small>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Terms Agreement -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" 
                                       class="form-check-input" 
                                       id="agreeToTerms" 
                                       th:field="*{agreeToTerms}"
                                       required>
                                <label class="form-check-label" for="agreeToTerms">
                                    Tôi đồng ý với <a href="/terms" target="_blank">điều khoản sử dụng</a> 
                                    và <a href="/privacy" target="_blank">chính sách bảo mật</a> <span class="text-danger">*</span>
                                </label>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Đăng ký
                                </button>
                            </div>
                        </form>
                        
                        <!-- Login Link -->
                        <div class="text-center mt-4">
                            <p class="mb-0">
                                <a href="/auth/login" class="text-decoration-none">
                                    <i class="fas fa-sign-in-alt me-1"></i>Đã có tài khoản? Đăng nhập ngay
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Additional JS for password toggle and validation -->
    <div th:fragment="additional-js">
        <script>
            // Password toggle functionality
            document.getElementById('togglePassword').addEventListener('click', function() {
                const password = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (password.type === 'password') {
                    password.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    password.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
            
            document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
                const confirmPassword = document.getElementById('confirmPassword');
                const icon = this.querySelector('i');
                
                if (confirmPassword.type === 'password') {
                    confirmPassword.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    confirmPassword.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
            
            // Password confirmation validation
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                
                if (password !== confirmPassword) {
                    this.setCustomValidity('Mật khẩu xác nhận không khớp');
                } else {
                    this.setCustomValidity('');
                }
            });
        </script>
    </div>
</body>
</html>
